<!DOCTYPE HTML>

<html>

  

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>native-validation</title>
</head>

<body>

  <header>
    <h1>native-validation</h1>
  </header>
  
  <section>
    <form action="#" method="post">
      <div>
        
      <ul>

        <li>
          <label for="text">text Input:</label>
          <input type="text" name="text" id="text" value="Test" required/>
        </li>
        <hr>
        <li>
          <label for="email">email Input:</label>
          <input type="email" name="email" id="email" value="test@test.com" required/>
        </li>
        <hr>
        <li>
          <label for="tel">telephone Input:</label>
          <input type="tel" name="tel" id="tel" value="+0123456789" required/>
        </li>
        <hr>
        <li>
          <label for="custom">custom Input:</label>
          <input type="text" name="custom" id="custom" value="" required pattern="[0-9]{5}" title="Enter 5 numbers"/>
        </li>

      </ul>

    
      </div>
    
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    
  </section>

  <footer>
    <h3>References:</h3>
    <ul>
      <li><a href="https://www.w3.org/WAI/tutorials/forms/validation/">https://www.w3.org/WAI/tutorials/forms/validation/</a></li>
     <!--  Forms frequently include required input that needs to be clearly identified using labels. Also, the required attribute can be added to form controls, to programmatically indicate that they are required. Most current web browsers support this attribute and will communicate missing required input to the user, using standard web browser dialog mechanisms. These dialogs are expected to respect the settings and preferences of the user in the web browser (and operating system), such as default font-size, colors, and language. -->
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel</a></li>
    <li><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation">https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation</a></li>
  

    </ul>

    <p>rycu</p>
  </footer>

</body>

</html>
